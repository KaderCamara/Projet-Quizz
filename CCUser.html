<!doctype html>
<html lang="en">
  <head>
    <title>Création Compte User</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
           <div class="col-12" style="height:70px; background-color:#052426; display: flex; flex-direction: inline;">
                <div class="col-2" style="padding: 0px 0px 0px 0px; margin: 0px 0px 0px 0px;"> <img src="Capture.png" style="height: 70px; margin-left: -15px;"> </div>
                <div class="col-10"><h2 class="text-white" style="margin-left: 30%; margin-top: 15px;">Le Plaisir de Jouer </h2></div>
           </div>
        </div>

        <div class="row">
            <div class="col-12" style="height: 580px; border: solid 1px transparent; background-image: url(img-bg.jpg);">
                


                <div class="col-11" style="border: solid 1px grey; background-color: white; height: 570px; margin-left: 70px; margin-top: 3px; display: flex; flex-direction: inline; padding: 0px 0px 0px 0px; border-radius: 5px;">
                                   
                    <div class="col-7" style="height: 420px; padding: 0px 0px 0px 0px;">
                        <div class="col-12" style="height: 75px; border-bottom: solid 1px grey; padding: 0px 0px 0px 0px;">
                            <h2 style="margin-top: 2px; margin-left: 30px;">S'INSCRIRE</h2>
                            <h6 style="margin-top: -8px; margin-left: 30px; color: grey;">Pour tester votre niveau de culture général</h6>
                        </div>
                        <div class="col-12" style="height: 410px; padding: 0px 0px 0px 0px;">
                            <form action="/CCAdmin.html" style="margin-top: 0px;">
                                <label for="Pnom" style="font-size: 1em;  margin: 10px 0px 0px 30px;">Prénom</label> <br>
                                <input type="text" id="Pnom" name="Prenom" placeholder="Jooo" style="height: 45px; margin-left: 30px; border-radius: 5px; width: 600px;">
                                <br>
                                <label for="Nom" style="font-size: 1em; margin: 8px 0px 0px 30px;">Nom</label> <br>
                                <input type="text" id="Nom" name="Nom" placeholder="WWW" style="height: 45px; margin-left: 30px; border-radius: 5px; width: 600px;">
                                <br>
                                <label for="Login" style="font-size: 1em; margin: 8px 0px 0px 30px;">Login</label> <br>
                                <input type="text" id="Login" name="Login" placeholder="jow" style="height: 45px; margin-left: 30px; border-radius: 5px; width: 600px;">
                                <br>
                                <label for="Pword" style="font-size: 1em; margin: 8px 0px 0px 30px;">Password</label> <br>
                                <input type="password" id="Pword" name="Password" placeholder=" " style="height: 45px; margin-left: 30px; border-radius: 5px; width: 600px;">
                                <br>
                                <label for="CPword" style="font-size: 1em; margin: 8px 0px 0px 30px;">Confirm Password</label><br>
                                <input type="password" id="CPword" name="CPassword" placeholder=" " style="height: 45px; margin-left: 30px; border-radius: 5px; width: 600px;">
                            </form>
                        </div>
                        <div class="col-12" style="height: 70px; padding: 0px 0px 0px 0px; display: flex; flex-direction: inline; margin-top: -10px;">
                            <h5 style="margin-left: 35px;">Avatar</h5>
                            <input type="button" value="Créer compte" style="width: 130px; height: 38px; font-size: 1em; margin-left: 150px; margin-top: 35px; background-color: #51bfd0; color: white; border: solid 1px transparent; border-radius: 5px;">
                            <input type="button" value="Choisir un fichier" style="width: 135px; height: 40px; font-size: 1em; margin-left: 120px; margin-top: 0px; background-color: #51bfd0; color: white; border: solid 1px transparent; border-radius: 5px;">
                            
                        </div>
                    </div>

                    <div class="col-5" style="height: 420px;">
                        <div style="width: 300px; height: 300px; border: solid 5px #51bfd0; border-radius: 200px; margin-left: 120px; margin-top: 10px;">
                            <img src="IMG_1236.jpg" style="width: 290px; height: 290px; border-radius: 200px;">
                        </div>
                        <h4 style="margin-left: 180px; margin-top: 5px;">Avatar du joueur</h4>
                    </div>

                </div>




            </div>
         </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
